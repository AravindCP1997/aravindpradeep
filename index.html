<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Matrix</title>
    <style>

        :root{
            --blue-1:rgb(105,129,156);
            --red:rgb(238,0,0);
            --green:rgb(85,184,72);
            --blue:rgb(20,88,134);
            --gold:rgb(255,192,0);
            --grey:rgb(80,125,95);
            --lightgrey:rgb(240,240,243);

        }
        *{
            box-sizing: border-box;
            font-family:Noto Sans Malayalam;
        }
        .logo-matrix{
            margin: 50px;
            display: grid;
            grid-template-columns: 70px 70px 70px 70px;
            gap: 5px;
            row-gap: 5px;
            font-size:22px;
            padding:10px;
            border-radius:20px;
            justify-content: center;
        }

        .cell{
            background: var(--blue-1);
            border-radius: 50%;
            color:white;
            text-align:center;
            aspect-ratio: 1/1;
            width:70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #cell-8, #cell-9, #cell-10, #cell-11, #cell-12{
            background: var(--lightgrey);
            color:var(--blue-1);
        }

        #cell-1{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="logo-matrix">
        <div class="cell" id="cell-1"><p>അ</p></div>
        <div class="cell" id="cell-2"><p>ര</p></div>
        <div class="cell" id="cell-3"><p>വി</p></div>
        <div class="cell" id="cell-4"><p>ന്ദ്</p></div>
        <div class="cell" id="cell-5"><p>പ്ര</p></div>
        <div class="cell" id="cell-6"><p>ദീ</p></div>
        <div class="cell" id="cell-7"><p>പ്</p></div>
        <div class="cell" id="cell-8"><p>&</p></div>
        <div class="cell" id="cell-9"><p>ക</p></div>
        <div class="cell" id="cell-10"><p>മ്പ</p></div>
        <div class="cell" id="cell-11"><p>നി</p></div>
        <div class="cell" id="cell-12"><p></p></div>
    </div>
    
</body>
</html>
