<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Matrix</title>
    <style>
        *{
            box-sizing: border-box;
            font-family:Noto Sans Malayalam;
        }
        .logo-matrix{
            margin: 50px;
            display: grid;
            grid-template-columns: 70px 70px 70px 70px;
            gap: 5px;
            row-gap: 5px;
            font-weight:bold;
            font-size:20px;
        }

        .cell{
            background:rgb(64,82,106);
            border-radius: 50%;
            color:white;
            text-align:center;
            aspect-ratio: 1/1;
            width:70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #and{
            grid-row: 2/ span 2;
            grid-column: 4/ span 1;
            aspect-ratio: unset;
            border-radius: 17.5px;
        }
    </style>
</head>
<body>
    <div class="logo-matrix">
        <div class="cell"><p>അ</p></div>
        <div class="cell"><p>ര</p></div>
        <div class="cell"><p>വി</p></div>
        <div class="cell"><p>ന്ദ്</p></div>
        <div class="cell"><p>പ്ര</p></div>
        <div class="cell"><p>ദീ</p></div>
        <div class="cell"><p>പ്</p></div>
        <div class="cell" id="and"><p>&</p></div>
        <div class="cell"><p>ക</p></div>
        <div class="cell"><p>മ്പ</p></div>
        <div class="cell"><p>നി</p></div>
    </div>
    
</body>
</html>
